<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIPNETATTOO - tattoo artist, booking, merch</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-primary text-primary">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-3 flex flex-wrap justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-secondary">Inked Dreams</a>
            <button id="menu-toggle" class="md:hidden text-secondary">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
            <div id="menu" class="hidden md:flex w-full md:w-auto mt-4 md:mt-0">
                <a href="index.html#portfolio"
                    class="block md:inline-block px-3 py-2 text-secondary hover:text-gray-600">Portfolio</a>
                <a href="index.html#shop"
                    class="block md:inline-block px-3 py-2 text-secondary hover:text-gray-600">Shop</a>
                <a href="index.html#booking"
                    class="block md:inline-block px-3 py-2 text-secondary hover:text-gray-600">Booking</a>
                <a href="flashes.html"
                    class="block md:inline-block px-3 py-2 text-secondary hover:text-gray-600">Flashes</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Hero Section -->
        <!-- <section class="bg-accent py-20 scroll-anim">
            <div class="container mx-auto px-4 text-center">
                <h1 class="text-3xl md:text-4xl font-bold mb-4 text-secondary">Flashes Gallery</h1>
                <p class="text-lg md:text-xl mb-8">Choose your George</p>
            </div>
        </section> -->

        <!-- Galeria tatuaży -->
        <section id="tattoo-gallery" class="py-20 scroll-anim">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold mb-8 text-center text-secondary">Flashes</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="gallery-container">
                    <!-- Tutaj będą dodawane tatuaże dynamicznie -->
                </div>
            </div>
        </section>

        <!-- Booking Section -->
        <section id="booking" class="py-20 scroll-anim">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold mb-8 text-center text-secondary">Book Your Appointment</h2>
                <form class="max-w-lg mx-auto">
                    <div class="mb-4">
                        <label for="name" class="block mb-2 text-secondary">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-secondary">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="date" class="block mb-2 text-secondary">Preferred Date</label>
                        <input type="date" id="date" name="date" required class="w-full px-3 py-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block mb-2 text-secondary">Message</label>
                        <textarea id="message" name="message" rows="4"
                            class="w-full px-3 py-2 border rounded"></textarea>
                    </div>
                    <button type="submit" class="btn w-full">Submit Booking</button>
                </form>
            </div>
        </section>

    </main>

    <footer class="bg-secondary text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 Inked Dreams Tattoo Studio. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="script.js"></script>
</body>

</html>
