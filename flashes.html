<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIPNETATTOO - Flashes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-primary text-primary">
    <header class="fixed w-full bg-white shadow-md z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-secondary">LIPNETATTOO</a>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <div id="menu">
        <ul>
            <li><a href="index.html#home">Home</a></li>
            <li><a href="index.html#portfolio">Portfolio</a></li>
            <li><a href="index.html#shop">Shop</a></li>
            <li><a href="index.html#booking">Booking</a></li>
            <li><a href="flashes.html">Flashes</a></li>
        </ul>
    </div>

    <main>
        <section id="tattoo-gallery" class="py-20 scroll-anim">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold mb-8 text-center text-secondary">Flashes</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8" id="gallery-container">
                    <!-- Tattoos will be added here dynamically -->
                </div>
            </div>
        </section>

        <!-- Booking Section -->
        <section id="booking" class="py-20 scroll-anim">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold mb-8 text-center text-secondary">Book Your Appointment</h2>
                <form class="max-w-lg mx-auto">
                    <div class="mb-4">
                        <label for="name" class="block mb-2 text-secondary">Name</label>
                        <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block mb-2 text-secondary">Email</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="date" class="block mb-2 text-secondary">Preferred Date</label>
                        <input type="date" id="date" name="date" required class="w-full px-3 py-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block mb-2 text-secondary">Message</label>
                        <textarea id="message" name="message" rows="4"
                            class="w-full px-3 py-2 border rounded"></textarea>
                    </div>
                    <button type="submit" class="btn w-full">Submit Booking</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-secondary text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 LIPNETATTOO Tattoo Studio. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="script.js"></script>
</body>

</html>
